<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <H2>Formulário de Cadastro</H2>

    <label for="seu nome">Nome
        <input id="seu nome" type="text"></label>
    <br />
    <label for="Seu email">E-mail</label>
    <input id="Seu email" type="email">
    <br />

    <input id="Senha" type="password">
    <br />
    <button type="submit">
        Cadastrar
    </button>

</body>

</html>
